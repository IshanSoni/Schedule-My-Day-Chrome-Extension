<!DOCTYPE HTML>

<head>
	<link rel="stylesheet" href="styles.css">
	<script src="jquery-3.1.0.js"></script>
	<script src="popup.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans+Condensed:300|Righteous" rel="stylesheet">
	<title>Schedule My Day</title>
</head>

<body>
  <div id="strip">	
  	<div id="header">
	  <h3 id="heading">Schedule My Day</h3>
	</div>
  </div>
	<ul id ="add">

	</ul>
	<form id="form" class="hide">
		<div id="task_text">Name :  
		<input id="task_name" type="text" placeholder="Event Name"/>
		</div>
		<div id="time">
			<div class="time_text">Time : </div>
		<input id="hour" type="number" placeholder="hh"/>
		<div class="inline">:</div>
		<input id="minute" type="number" placeholder="mm"/>
		<select id="AM/PM" value="AM"/>
		 <option value="AM">AM</option>
		 <option value="PM">PM</option>
		</select>
		</div>	
	</form>
	<div>
	<input id="add_button" type="submit" value="+ Add" class="button"/>
	<input id="remove_button" type="submit" value="X" class="hide">
	</div>
	
</body>
